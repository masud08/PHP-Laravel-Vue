<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #c4bebe;
  font-family: Arial, sans-serif;
}

.profile-card {
  width: 300px;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  text-align: center;
}
.profile-photo {
  width: 120px; /* Adjust size as needed */
  height: 120px; /* Adjust size as needed */
  object-fit: cover;
  border-radius: 50%;
  margin-top: -60px; /* Half of the height to center vertically */
  border: 4px solid #ffffff; /* Optional: Adds a white border around the photo */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.name {
  font-size: 24px;
  color: #333333;
  margin-bottom: 10px;
}

.occupation {
  font-size: 18px;
  color: #555555;
  margin-bottom: 10px;
}

.description {
  font-size: 14px;
  color: #777777;
  margin-bottom: 20px;
}

.contact {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.contact li {
  font-size: 14px;
  color: #555555;
  margin-bottom: 8px;
}

</style>
</head>
<body>
    <div class="profile-card">
        <img src="masud_rana08.jpg" alt="Profile Photo" class="profile-photo">
        <h1 class="name">Masud Rana</h1>
        <h2 class="occupation">Web Developer</h2>
        <p class="description">Passionate about creating responsive web applications with a focus on user experience.</p>
        <ul class="contact">
          <li>Email: masudrana@gmail.com</li>
          <li>Mobile: 01625654172</li>
        </ul>
      </div>
      
</body>
</html>
